name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      
      - name: Install TinyGo
        uses: tinygo-org/tinygo-action@v1
        with:
          version: 0.31.0
      
      - name: Run tests
        run: go test ./... -v
      
      - name: Build examples
        run: |
          cd templates/learning/hello-world
          ./build.sh

